<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head th:replace="layout::head">
</head>
<body>



    
    <!-- Menu Section Begin -->
    <div th:replace="layout::menuoff" ></div>
    <!-- Menu Section End -->
    
    <!-- Header Section Begin -->
    <header th:replace="layout::header-admin" ></header>
    <!-- Header Section End -->


	<!-- Breadcrumb Section Begin -->
	<div class="breadcrumb-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="breadcrumb-text">
						<h2>Registrar Servicio</h2>
						<div class="bt-option">
							<a th:href="@{/listar_servicio}">Servicio</a> <span>Actualizar Servicio
								</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="contenedor-form">
		<form class="formus" th:action="@{/actualizar_ser}" th:object=${ser_seleccionado} autocomplete="off" enctype="multipart/form-data"
			method="post" id="actualizar_servicio" onsubmit="return validar_actualizar_servicio();">
				
				
				<input
					type="hidden" th:field="*{idservicios}" class="registro" placeholder="Ingrese el ID" id="idservicios">
				
				<label class="form-label mt-3" for="nombreservicio">Nombre: </label> <input
					type="text" th:field="*{nombreservicio}" class="registro" placeholder="Ingrese el Nombre" id="nombreservicio" >
				<span id="errornombreservicio" class="text-danger"></span>

			
				<label class="form-label" for="descripcion">Descripcion: </label>

				<textarea title="La descripcion es requerida" th:field="*{descripcion}" class="registro-text" placeholder="Ingrese la Descripcion" id="descripcion" ></textarea>
				<span id="errordescripcion" class="text-danger"></span>

			
				<label class="form-label" for="precio">Precio: </label> <input
					type="number" step="0.01" th:field="*{precio}"  placeholder="Ingrese el Precio" class="registro"
					id="precio" >
				<span  id="errorprecio" class="text-danger"></span>	
				
					

				<label class="form-label" for="estado">Disponibilidad: </label>
								
				<select  title="Debe seleccionar una opcion" class="p-0 mb-0 registro form-control" id= "estado" th:field="*{estado}" >
						<option hidden value="">Selecciona una opcion</option>
						<option th:value="Habilitado">Habilitado</option>
						<option  th:value="Deshabilitado">Deshabilitado</option>
				</select>
				<span id="errorestado" class="text-danger"></span>

				<label class="form-label" for="imagen">Imagen: </label> <input
					type="file"  name="file"  placeholder="Ingrese la imagen" class="registro"
					id="imagen">	
					
				<span id="errorimagen" class="text-danger"></span>
			

			
			<input type="submit" class="btn-registrar"  value="Guardar">
			

		</form>


	</div>

   <!-- Footer Section Begin -->
    <footer th:replace="layout::footer" ></footer>
    <!-- Footer Section End -->

    <!-- Search model Begin -->
    <div th:replace="layout::search" ></div>
    <!-- Search model end -->

	<script type="text/javascript" th:src="@{/script/jquery/jQuery_v3.6.0.js}"></script>
	<script type="text/javascript" th:src="@{/script/jsweb/servicio/frmservicio.js}" ></script>
	
	



</body>
</html>
