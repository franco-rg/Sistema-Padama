<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">

<head th:replace="layout::head">

<meta charset="UTF-8">
<title>ReservarHabitación</title>
</head>

<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<div class="offcanvas-menu-overlay"></div>
	<div class="canvas-open">
		<i class="icon_menu"></i>
	</div>

	<!-- Menu Section Begin -->
	<div th:replace="layout::menuoff"></div>
	<!-- Menu Section End -->

	<!-- Header Section Begin -->
	<header th:replace="layout::header"></header>

	<!-- Header Section End -->
	<div class="banner" th:if="${encontrado}">
		<div class="banner__content">
			<h1 class="banner__title" th:text="${tempo.temporada}"></h1>
			<p class="banner__txt" th:text="${tempo.descripcion}"></p>

		</div>

	</div>

	<!-- Breadcrumb Section Begin -->
	<div class="breadcrumb-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="breadcrumb-text">
						<h2>Reservas</h2>
						<div class="bt-option">
							<a href="/home">Home</a> <span>Reservas</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Breadcrumb Section End -->

	<section class="aboutus-page-section-habitacion"></section>

	<section class="container text-center" th:each="listas : ${lista}">



		<h1 th:text="${listas.categoria}"></h1>
		<span th:text="'Estado: ' + ${listas.estado}"></span>




		<div id="tablaes">

			<table class="table">
				<thead>
					<tr>
						<th scope="col">Habitacion</th>
						<th scope="col">Disponibilidad</th>
						<th scope="col">Piso</th>
						<th scope="col">Reservar Habitación</th>
					</tr>
				</thead>
				<tbody th:each="list : ${lista_h}"
					th:if="${list.categoria} == ${listas.categoria}">
					<tr>
						<th th:text="${list.idhabitacion}"></th>
						<td th:text="${list.nomestado}"></td>
						<td th:text="${list.numpiso}"></td>
						<td><a
							th:href="@{/listar_habitacion/actualizar_habitacion/}+${list.idhabitacion}"
							class="bk-btn">Reservar</a></td>
					</tr>

				</tbody>
			</table>

		</div>


	</section>


	<!-- Footer Section Begin -->
	<footer th:replace="layout::footer"></footer>
	<!-- Footer Section End -->

	<!-- Search model Begin -->
	<div th:replace="layout::search"></div>
	<!-- Search model end -->

	<!-- Js Plugins -->
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/jquery.nice-select.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/jquery.slicknav.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/main.js"></script>
	<script type="text/javascript"
		th:src="@{/script/jsweb/}" defer></script>
</body>

</html>
