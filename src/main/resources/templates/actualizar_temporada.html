<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head th:replace="layout::head">
</head>
<body>


	

    
    <!-- Menu Section Begin -->
    <div th:replace="layout::menuoff" ></div>
    <!-- Menu Section End -->
    
    <!-- Header Section Begin -->
    <header th:replace="layout::header-admin" ></header>
    <!-- Header Section End -->


	<!-- Breadcrumb Section Begin -->
	<div class="breadcrumb-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="breadcrumb-text">
						<h2>Actualizar Temporada</h2>
						<div class="bt-option">
							<a th:href="@{/listar_temporada}">Temporadas</a> <span>Actualizar Temporada</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="contenedor-form">
		<form class="formus" th:action="@{/actualizar_tempo}" th:object=${tempo_seleccionado} autocomplete="off" enctype="multipart/form-data"
			method="post" onsubmit="return actu_tempo();">
				
				<input
					type="hidden" th:field="*{idtemporada}" class="registro" placeholder="Ingrese el ID" id="idtemporada">
				
				<label class="form-label mt-3" for="temporada">Nombre: </label> <input
					type="text" th:field="*{temporada}" class="registro" placeholder="Ingrese el Nombre" id="temporada">
			<span  id="errortemporada" class="text-danger"></span>	

			
				<label class="form-label" for="descripcion">Descripcion: </label>

				<textarea th:field="*{descripcion}" class="registro-text" placeholder="Ingrese la Descripcion" id="descripcion"></textarea>
			<span  id="errordescripcion" class="text-danger"></span>	

			
				<label class="form-label" for="fechaini">Fecha Inicio: </label> <input value="2021-01-01"
       min="2020-01-01" max="9999-12-30" type="date" th:field="*{fechaini}"  class="registro"
					id="fechaini">
					<span  id="errorfechaini" class="text-danger"></span>	
				<label class="form-label" for="fechafi">Fecha Final: </label> <input value="2021-01-01"
       min="2020-01-01" max="9999-12-30" type="date" th:field="*{fechafi}"  class="registro"
					id="fechafi">
				<span  id="errorfechafi" class="text-danger"></span>	

				<label class="form-label" for="estado">Disponibilidad: </label>
				<select class="p-0 registro form-control" id= "estado" th:field="*{estado}" >
						<option hidden value="">Selecciona una opcion</option>
						<option th:value="Habilitado">Habilitado</option>
						<option  th:value="Deshabilitado">Deshabilitado</option>
				</select>

				 
					
				<label class="form-label" for="imagen">Imagen: </label> <input
					type="file"  name="file"  placeholder="Ingrese la imagen" class="registro"
					id="imagen">
			

			
			<input type="submit" class="btn-registrar" value="Guardar">
				

		</form>


	</div>



   <!-- Footer Section Begin -->
    <footer th:replace="layout::footer" ></footer>
    <!-- Footer Section End -->

    <!-- Search model Begin -->
    <div th:replace="layout::search" ></div>
    <!-- Search model end -->

<script type="text/javascript" th:src="@{/script/jquery/jQuery_v3.6.0.js}"></script>
	<script type="text/javascript" th:src="@{/script/jsweb/temporada/frmtemporada.js}" ></script>

</body>
</html>
