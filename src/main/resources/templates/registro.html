<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
<meta charset="UTF-8">
<title>Inicio de Sesion</title>
<!--JQUERY-->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Nuestro css-->
<link rel="stylesheet" type="text/css" href="static/css/index.css"
	th:href="@{/css/index.css}">
</head>
<body>
	<section class="hero-section">
		<div class="container">

			<div class="row">
				<div class="col-lg-6">
					<div class="booking-form">
						<div th:if="${param.success}">
							<div class="alert alert-info">You've successfully
								registered to our awesome app!</div>
						</div>
						<h3>Unete a nuestra familia</h3>

						<form th:action="@{/registro}" method="post" th:object="${user}"
							onsubmit="return validar_registro_usuario();">
							<div class="form-group">
								<label for="nombre">Ingresa su nombre </label> <input
									type="text" class="form-control" th:field="${user.nombre}"
									placeholder="Nombre" id="nombre"> <span
									id="errornombre" class="text-danger"></span>
							</div>
							<div class="form-group" id="user-group">
								<label for="email">Ingresa sus Apellidos </label> <input
									type="text" th:field="${user.apellidos}" class="form-control"
									placeholder="apellidos" id="apellidos"> <span
									id="errorapellidos" class="text-danger"></span>
							</div>

							<div class="form-group" id="user-group">
								<label>Ingresa tu correo</label> <input type="text"
									class="form-control" th:field="${user.username}"
									placeholder="name@example.com" id="username"> <span
									id="errorusername" class="text-danger"></span>
							</div>

							<div class="form-group">
								<label>Ingresa tu contraseña</label> <input type="password"
									class="form-control" th:field="${user.password}"
									placeholder="*********" id="contraseña"> <span
									id="errorcontraseña" class="text-danger"></span>
							</div>
							<div class="form-group">
								<label>Ingresa Documento de identidad</label> <input type="text"
									class="form-control" th:field="${user.num_docu}" placeholder=""
									id="DNI" pattern="[0-9]+"> <span id="errorDNI"
									class="text-danger"></span>
							</div>
							<div class="form-group">
								<label>Ingresa tu n°telefono</label> <input type="text"
									class="form-control" th:field="${user.telefono}"
									placeholder="########" id="telefono" pattern="[0-9]+">
								<span id="errortelefono" class="text-danger"></span>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-success">Registrate</button>
								<span>Ya estas registrado? <a href="/"
									th:href="@{/login}" style="color: blue">Inicia Sesion</a></span>
							</div>
						</form>
					</div>
				</div>
				<div class="col-lg-6">
				<br><br><br><br><br><br>
					<img class="d-inline-block align-top" src="img/registro.jpg" width="500" height="500" alt="" >				
				</div>
			</div>
		</div>
		<div class="hero-slider owl-carousel">
			<div class="hs-item set-bg" data-setbg="img/hero/fondo1.jpg"></div>
			<div class="hs-item set-bg" data-setbg="img/hero/fondo2.jpg"></div>
			<div class="hs-item set-bg" data-setbg="img/hero/fondo3.jpg"></div>
		</div>
	</section>
	<!-- Footer Section Begin -->
	<footer th:replace="layout::footer"></footer>
	<!-- Footer Section End -->

	<!-- Search model Begin -->
	<div th:replace="layout::search"></div>
	<!-- Search model end -->

	<!-- Js Plugins -->
	<script type="text/javascript"
		th:src="@{/script/jquery/jQuery_v3.6.0.js}"></script>
	<script type="text/javascript"
		th:src="@{/script/jsweb/usuario/usuario.js}"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/jquery.nice-select.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/jquery.slicknav.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
