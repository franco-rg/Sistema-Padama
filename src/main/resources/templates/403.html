<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
<meta charset="UTF-8">
<title>Mi primer Login</title>

<!--JQUERY-->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Los iconos tipo Solid de Fontawesome-->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

<!-- Nuestro css-->
<link rel="stylesheet" type="text/css" href="static/css/index.css"
	th:href="@{/css/index.css}">

</head>
<body>
	<section class="hero-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div class="hero-text">
						<h1>Padama Hotel</h1>
						<p>Estos son los mejores sitios de reserva de hoteles,
							incluidas recomendaciones para viajes y para encontrar
							habitaciones de hotel a bajo precio.</p>
						<p>NO TIENES PERMISOS, VUELVE A INGRESAR!</p>
					</div>
				</div>
				<div class="col-xl-4 col-lg-5 offset-xl-2 offset-lg-1">
					<div class="booking-form">
						<h3>Inicia Sesion</h3>
						<form class="col-12" th:action="@{/login}" method="post">
							<div class="form-group" id="user-group">
								<input type="text" class="form-control"
									placeholder="Nombre de usuario" name="username" />
							</div>
							<div class="form-group" id="contrasena-group">
								<input type="password" class="form-control"
									placeholder="Contraseña" name="password" />
							</div>
							<button type="submit" class="btn btn-warning">
								<i class="fas fa-sign-in-alt"></i> Ingresar
							</button>
							<a class="register" href="./registro"style="color:blue ">Eres Nuevo ? Registrate</a>
						</form>
						<p><div th:if="${param.error}" class="alert alert-danger"
							role="alert">usuario o compatreña incorrecta.</div>
						<div th:if="${param.logout}" class="alert alert-success"
							role="alert">Se ha cerrado la sesión.</div>
					</div>
				</div>
			</div>
		</div>
		<div class="hero-slider owl-carousel">
			<div class="hs-item set-bg" data-setbg="img/hero/fondo1.jpg"></div>
			<div class="hs-item set-bg" data-setbg="img/hero/fondo2.jpg"></div>
			<div class="hs-item set-bg" data-setbg="img/hero/fondo3.jpg"></div>
		</div>
	</section>
	<!-- Footer Section Begin -->
	<footer th:replace="layout::footer"></footer>
	<!-- Footer Section End -->

	<!-- Search model Begin -->
	<div th:replace="layout::search"></div>
	<!-- Search model end -->

	<!-- Js Plugins -->
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/jquery.nice-select.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/jquery.slicknav.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
