<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head th:replace="layout::head">
</head>
<body>


    
    <div class="offcanvas-menu-overlay"></div>
    <div class="canvas-open">
        <i class="icon_menu"></i>
    </div>
    
    <!-- Menu Section Begin -->
    <div th:replace="layout::menuoff" ></div>
    <!-- Menu Section End -->
    
    <!-- Header Section Begin -->
    <header th:replace="layout::header-admin" ></header>
    <!-- Header Section End -->


	<!-- Breadcrumb Section Begin -->
	<div class="breadcrumb-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="breadcrumb-text">
						<h2>Registrar Habitacion</h2>
						<div class="bt-option">
							<a th:href="@{/listar_habitacion}">Habitaciones</a> <span>Registrar
								Habitacion</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="contenedor-form">
		<form class="formus" th:action="@{/registrar_habi}" th:object=${habitacion} autocomplete="off" 
			method="post" onsubmit="return validar_registrohabi();">
			
			
			<label class="form-label mt-4" for="idcategoria">Categoria: </label>
			<select class="p-0 mb-0 registro form-control" id="idcategoria" th:field="*{idcategoria}">
				
			<option value="" hidden>Selecciona una opcion</option>
				<option th:each="cate :${categoria}" th:if="${cate.estado} == 'Habilitado'"
					th:text="${cate.categoria}"
					th:value="${cate.idcategoria}"></option>

			</select>
			<span id="errorcatego" class="text-danger"></span>
			
			<label class="form-label" for="idestado">Estado: </label>

				
			<select class="p-0 mb-0  registro form-control" id="idestado" th:field="*{idestado}">
				<option value="" hidden>Selecciona una opcion</option>
				<option th:each="esta :${estado}"
					th:text="${esta.nomestado}"
					th:value="${esta.idestado}"></option>

			</select>
			<span id="errorestadio" class="text-danger"></span>
			
			
			<label class="form-label" for="idnivel">Piso: </label>

				
			<select class="p-0 mb-0  registro form-control" id="idnivel" th:field="*{idnivel}">

			<option value="" hidden>Selecciona una opcion</option>
				<option th:each="niv :${nivel}" th:if="${niv.estado} == 'Habilitado'"
					th:text="${niv.numpiso}"
					th:value="${niv.idnivel}"></option>

			</select>
				<span id="errornivel" class="text-danger"></span>
					

					
			<input type="submit" class="btn-registrar" value="Guardar">
			

		</form>


	</div>

   <!-- Footer Section Begin -->
    <footer th:replace="layout::footer" ></footer>
    <!-- Footer Section End -->

    <!-- Search model Begin -->
    <div th:replace="layout::search" ></div>
    <!-- Search model end -->


	<script type="text/javascript" th:src="@{/script/jquery/jQuery_v3.6.0.js}"></script>
	<script type="text/javascript" th:src="@{/script/jsweb/habitacion/frmhabitacion.js}" ></script>
	


</body>
</html>
