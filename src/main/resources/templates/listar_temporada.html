<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">

<head th:replace="layout::head">

<meta charset="UTF-8">
<title>Temporada</title>
</head>

<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<div class="offcanvas-menu-overlay"></div>
	<div class="canvas-open">
		<i class="icon_menu"></i>
	</div>

	<!-- Menu Section Begin -->
	<div th:replace="layout::menuoff"></div>
	<!-- Menu Section End -->

	<!-- Header Section Begin -->
	<header th:replace="layout::header-admin"></header>


	<!-- Breadcrumb Section Begin -->
	<div class="breadcrumb-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="breadcrumb-text">
						<h2>Temporadas</h2>
						<div class="bt-option">
							<a href="@{/home}">Home</a> <span>Temporada</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- Breadcrumb Section End -->
	
	<div class="botones_a text-center">
		<a  id="a_no_confirmado" href="javascript:void(0);" onclick="mostrar_habilitados();">Habilitados</h3></a>
		<a id="a_cancelado" href="javascript:void(0);" onclick="mostrar_deshabilitados();">Deshabilitados</a>
	</div>
	
	<section class="aboutus-page-section-habitacion">
	
		
		
		
			<div class="registrar_a  mb-4 container">

			<a th:href="@{/temporada/registrar_temporada}" class="bk-btn text-center">
			
						<h1>+</h1>
						<h3 class="mb-4">Registrar Temporada</h3>
			</a>
			


			</div>
		
		<div id="div_h">
		<div th:each="listas : ${lista}" th:if="${listas.estado} == 'Habilitado'" class="container">

			<div class="about-page-text-habitacion">

					<div>
						<div class="titulo text-center">
							<h2 th:text="${listas.temporada}"></h2>
							
						</div>
					</div>
					<div>
						<div class="imagen">
							<img th:src="@{'/images/'+${listas.foto}}" style="width: 100%;">
							
						</div>
					</div>
					
					

						<div class="hola mt-4 text-center">
						
							<div class="mt-4 mb-4">
								 <h2 th:text="${listas.fechaini} + ' ~ ' + ${listas.fechafi}" >—</h2>
								</div>
						
							<div>
							


					
								<p th:text="${listas.descripcion}"></p>
				
							
							</div>
							


	
							
								
								
								
							
							




							

							<div class="boton mt-2">
								<a th:href="@{/temporada/actualizar_temporada/}+${listas.idtemporada}" class="bk-btn">EDITAR</a>

							</div>

							<div class="boton mt-2">
								<a
									th:href="@{/temporada/actualizar_descuento_temporada/}+${listas.idtemporada}"
									class="bk-btn">DESCUENTOS</a>

							</div>





						</div>




						


					




				


			</div>



		</div>
	
		
		
		</div>
		
		
		<div id="div_d">
		<div th:each="listas : ${lista}" th:if="${listas.estado} == 'Deshabilitado'" class="container">

			<div class="about-page-text-habitacion">

					<div>
						<div class="titulo text-center">
							<h2 th:text="${listas.temporada}"></h2>
							
						</div>
					</div>
					<div>
						<div class="imagen">
							<img th:src="@{'/images/'+${listas.foto}}" style="width: 100%;">
							
						</div>
					</div>
					
					

						<div class="hola mt-4 text-center">
						
							<div class="mt-4 mb-4">
								 <h2 th:text="${listas.fechaini} + ' ~ ' + ${listas.fechafi}" >—</h2>
								</div>
						
							<div>
							


					
								<p th:text="${listas.descripcion}"></p>
				
							
							</div>
							


	
							
								
								
								
							
							




							

							<div class="boton mt-2">
								<a th:href="@{/temporada/actualizar_temporada/}+${listas.idtemporada}" class="bk-btn">EDITAR</a>

							</div>

							





						</div>




						


					




				


			</div>



		</div>
	
		
		
		</div>
		


	</section>




	<!-- Footer Section Begin -->
	<footer th:replace="layout::footer"></footer>
	<!-- Footer Section End -->

	<!-- Search model Begin -->
	<div th:replace="layout::search"></div>
	<!-- Search model end -->

	<!-- Js Plugins -->
	
	
	<script type="text/javascript" th:src="@{/script/jquery/jQuery_v3.6.0.js}"></script>
	<script type="text/javascript" th:src="@{/script/jsweb/temporada/frmtemporada.js}" ></script>
	
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
