<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">

<head th:replace="layout::head">

<meta charset="UTF-8">
<title>Habitaciones</title>
</head>

<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<div class="offcanvas-menu-overlay"></div>
	<div class="canvas-open">
		<i class="icon_menu"></i>
	</div>

	<!-- Menu Section Begin -->
	<div th:replace="layout::menuoff"></div>
	<!-- Menu Section End -->

	<!-- Header Section Begin -->
	<header th:replace="layout::header-admin"></header>

	<!-- Header Section End -->
	<div class="banner" th:if="${encontrado}">
		<div class="banner__content">
			<h1 class="banner__title" th:text="${tempo.temporada}"></h1>
			<p class="banner__txt" th:text="${tempo.descripcion}"></p>

		</div>


	</div>


	<!-- Breadcrumb Section Begin -->
	<div class="breadcrumb-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="breadcrumb-text">
						<h2>Habitaciones</h2>
						<div class="bt-option">
							<a href="@{/home}">Home</a> <span>Habitaciones</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- Breadcrumb Section End -->
	
		<div class="botones_a text-center">
		<a  id="a_no_confirmado" href="javascript:void(0);" onclick="mostrar_habilitados();">Habilitados</h3></a>
		<a id="a_cancelado" href="javascript:void(0);" onclick="mostrar_deshabilitados();">Deshabilitados</a>
	</div>
	
	
	<section class="aboutus-page-section-habitacion">
	
		
	
	
	

		
		<div class="registrar_a  mb-4 container">

			<a th:href="@{/listar_habitacion/registrar_habitacion}" class="bk-btn text-center">
			
						<h1>+</h1>
						<h3 class="mb-4">Registrar Habitacion</h3>
			</a>
			


			</div>
		




	</section>

<div id="div_h">
	
	<section class="container text-center" th:each="listas : ${lista}" th:if="${listas.estado} == 'Habilitado'">


		


			



						<h1 th:text="${listas.categoria}"></h1>
						








		<div id="tablaes">

			<table class="table" >
				<thead>
					<tr>
						<th scope="col">Habitacion</th>
						<th scope="col">Disponibilidad</th>
						<th scope="col">Piso</th>
						<th scope="col">Gestion</th>
					</tr>
				</thead>
				<tbody   th:each="list : ${lista_h}"   th:if="${list.categoria} == ${listas.categoria}">
					<tr>
						<th th:text="${list.idhabitacion}"></th>
						<td th:text="${list.nomestado}"></td>
						<td th:text="${list.numpiso}"></td>
						<td ><a
							th:href="@{/listar_habitacion/actualizar_habitacion/}+${list.idhabitacion}"
							class="bk-btn">Editar</a></td>
						
					</tr>

				</tbody>
			</table>

		</div>




	</section>
	
	</div>
	

	
	
	<div id="div_d">
	
	<section class="container text-center" th:each="listas : ${lista}" th:if="${listas.estado} == 'Deshabilitado'">


		


			



						<h1 th:text="${listas.categoria}"></h1>
						








		<div id="tablaes">

			<table class="table" >
				<thead>
					<tr>
						<th scope="col">Habitacion</th>
						<th scope="col">Disponibilidad</th>
						<th scope="col">Piso</th>
						<th scope="col">Gestion</th>
					</tr>
				</thead>
				<tbody   th:each="list : ${lista_h}"   th:if="${list.categoria} == ${listas.categoria}">
					<tr>
						<th th:text="${list.idhabitacion}"></th>
						<td th:text="${list.nomestado}"></td>
						<td th:text="${list.numpiso}"></td>
						<td ><a
							th:href="@{/listar_habitacion/actualizar_habitacion/}+${list.idhabitacion}"
							class="bk-btn">Editar</a></td>
						
					</tr>

				</tbody>
			</table>

		</div>




	</section>
	
	</div>
	
	


	<!-- Footer Section Begin -->
	<footer th:replace="layout::footer"></footer>
	<!-- Footer Section End -->

	<!-- Search model Begin -->
	<div th:replace="layout::search"></div>
	<!-- Search model end -->

	<!-- Js Plugins -->
	<script type="text/javascript" th:src="@{/script/jquery/jQuery_v3.6.0.js}"></script>
	<script type="text/javascript" th:src="@{/script/jsweb/habitacion/frmhabitacion.js}" ></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/jquery.nice-select.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/jquery.slicknav.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/main.js"></script>
	
</body>

</html>
