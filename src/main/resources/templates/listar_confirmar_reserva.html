<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">

<head th:replace="layout::head">

<meta charset="UTF-8">
<title>Habitaciones</title>
</head>

<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<div class="offcanvas-menu-overlay"></div>
	<div class="canvas-open">
		<i class="icon_menu"></i>
	</div>

	<!-- Menu Section Begin -->
	<div th:replace="layout::menuoff"></div>
	<!-- Menu Section End -->

	<!-- Header Section Begin -->
	<header th:replace="layout::header-admin"></header>

	<!-- Header Section End -->



	<!-- Breadcrumb Section Begin -->
	<div class="breadcrumb-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="breadcrumb-text">
						<h2>Registro de Ingreso</h2>
						<div class="bt-option">
							<a th:href="@{/home}">Home</a> <span>Registro de Ingreso</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- Breadcrumb Section End -->

	


	<section>


		<div class="botones_a">
		<a  id="a_no_confirmado" href="javascript:void(0);" onclick="mostrar_no_confirmados();">No confirmado</h3></a>
		<a id="a_cancelado" href="javascript:void(0);" onclick="mostrar_cancelados();">Cancelado</a>
		</div>
		

		<div id="tabla_no_confirmado">
		<div id="tablaes">
			
			
			
			
			
			
			<table class="table" >
				<thead>
					<tr>
						<th scope="col">Nombre</th>
						<th scope="col">Apellidos</th>
						<th scope="col">Correo</th>
						<th scope="col">F. Entrada</th>
						<th scope="col">F. Salida</th>
						<th scope="col">N. Habitacion</th>
						<th scope="col">N. Piso</th>
						<th scope="col">Noches</th>
						<th scope="col">Estado</th>
						<th colspan="3" scope="col">Gestion</th>
					</tr>
				</thead>
				<tbody   th:each="list : ${lista_reserva}"  th:if="${list.estado_reserva} == 'No'+' '+'confirmado'">
					<tr>
						
						<td class="noconfirmado" th:text="${list.nombreuser}"></td>
						<td th:text="${list.apellidouser}"></td>
						<td th:text="${list.correouser}"></td>
						<td th:text="${list.fechaentrada}"></td>
						<td th:text="${list.fechasalida}"></td>
						<td th:text="${list.idhabitacion}"></td>
						<td th:text="${list.numpiso}"></td>
						<td th:text="${list.noche_reserva}"></td>
						<td th:text="${list.estado_reserva}"></td>
						
						<td ><a
							th:href="@{/listar_confirmar_reserva/detalle_reserva/}+${list.idreserva}"
							class="bk-btn">Gestionar</a></td>
					
						
					</tr>

				</tbody>
			</table>
			
			<div>
				<h1 id="no_se_confirma_datos" ></h1>
			</div>
			
		</div>
		
		</div>
		
		<div id="tabla_cancelado">
		
		<div id="tablaes">
			
			
			
			
			<table class="table"  >
				<thead>
					<tr>
						<th scope="col">Nombre</th>
						<th scope="col">Apellidos</th>
						<th scope="col">Correo</th>
						<th scope="col">F. Entrada</th>
						<th scope="col">F. Salida</th>
						<th scope="col">N. Habitacion</th>
						<th scope="col">N. Piso</th>
						<th scope="col">Noches</th>
						<th scope="col">Estado</th>
						<th colspan="3" scope="col">Gestion</th>
					</tr>
				</thead>
				<tbody   th:each="list : ${lista_reserva}" th:if="${list.estado_reserva} == 'Cancelada'">
					<tr>
						
						<td class="cancelada" th:text="${list.nombreuser}"></td>
						<td th:text="${list.apellidouser}"></td>
						<td th:text="${list.correouser}"></td>
						<td th:text="${list.fechaentrada}"></td>
						<td th:text="${list.fechasalida}"></td>
						<td th:text="${list.idhabitacion}"></td>
						<td th:text="${list.numpiso}"></td>
						<td th:text="${list.noche_reserva}"></td>
						<td th:text="${list.estado_reserva}"></td>
						
						<td ><a
							th:href="@{/listar_confirmar_reserva/detalle_reserva/}+${list.idreserva}"
							class="bk-btn">Detalle</a></td>
					
						
					</tr>

				</tbody>
			</table>
			<div class="text-center">
				<h1 id="cancelada_datos" ></h1>
			</div>
			
		</div>
		</div>
		


	</section>




	<!-- Footer Section Begin -->
	<footer th:replace="layout::footer"></footer>
	<!-- Footer Section End -->

	<!-- Search model Begin -->
	<div th:replace="layout::search"></div>
	<!-- Search model end -->

	<!-- Js Plugins -->
	<script type="text/javascript"
		th:src="@{/script/jquery/jQuery_v3.6.0.js}"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/jquery.nice-select.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/jquery.slicknav.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/main.js"></script>
		
	<script type="text/javascript" th:src="@{/script/jsweb/detalle_reserva/frmdetalle_reserva.js}" defer></script>
</body>

</html>
